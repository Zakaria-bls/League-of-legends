<div class="game-bg">
  <div class="container">

    <div class="header-section">
      <div class="title-container">
        <div class="title-icon">‚öîÔ∏è</div>
        <div class="title-content">
          <h1>League of Legends Champions</h1>
          <p>{{ rowData.length }} champions disponibles</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="action-btn primary" (click)="openAddDialog()">
          <span class="btn-icon">+</span>
          Ajouter un Champion
        </button>
        <button class="action-btn secondary" (click)="onRefresh()" title="Rafra√Æchir">
          <span class="btn-icon">‚Üª</span>
        </button>
      </div>
    </div>

    <div class="content-card">

      <div *ngIf="loading" class="loading-state">
        <div class="spinner"></div>
        <p>Chargement des champions...</p>
      </div>


      <div *ngIf="!loading" class="content-loaded">

        <div class="search-bar">
          <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" placeholder="Rechercher un champion..." [(ngModel)]="quickFilterText"
              class="search-input" />
          </div>
        </div>


        <div class="grid-container">
          <ag-grid-angular [theme]="myDarkTheme" class="ag-theme-quartz-dark" style="width: 100%; height: 600px;"
            [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [pagination]="true"
            [getRowId]="getRowId" [paginationPageSize]="10" [quickFilterText]="quickFilterText"
            (gridReady)="onGridReady($event)">
          </ag-grid-angular>

        </div>
      </div>
    </div>
  </div>
</div>
